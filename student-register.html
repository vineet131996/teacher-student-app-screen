   <script>
      $(".image-box").click(function (event) {
          var previewImg = $(this).children("img");
      
          $(this)
              .siblings()
              .children("input")
              .trigger("click");
      
          $(this)
              .siblings()
              .children("input")
              .change(function () {
                  var reader = new FileReader();
      
                  reader.onload = function (e) {
                      var urll = e.target.result;
                      $(previewImg).attr("src", urll);
                      previewImg.parent().css("background", "transparent");
                      previewImg.show();
                      previewImg.siblings("p").hide();
                  };
                  reader.readAsDataURL(this.files[0]);
              });
      });
      
   </script>
   <script>
      const checkboxes = document.querySelectorAll(".checkbox");
      for (const checkbox of checkboxes) {
        const label = document.querySelector(`label[for=${checkbox.dataset.input}]`);
        label.addEventListener("click", () => {
          const input = document.querySelector(`input[id="${checkbox.dataset.input}"]`);
          const mark = document.querySelector(`path[data-mark="${checkbox.dataset.input}"]`);
          if (input.checked) {
            mark.classList.remove("reverse");
          } else {
            mark.classList.add("reverse");
          }
        });
      }
   </script>
