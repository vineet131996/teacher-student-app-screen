   <script>
      $('.panel-collapse').on('show.bs.collapse', function () {
        $(this).siblings('.panel-heading').addClass('active');
      });
      
      $('.panel-collapse').on('hide.bs.collapse', function () {
        $(this).siblings('.panel-heading').removeClass('active');
      });
   </script>
   <script>
      const checkboxes = document.querySelectorAll(".checkbox");
      for (const checkbox of checkboxes) {
        const label = document.querySelector(`label[for=${checkbox.dataset.input}]`);
        label.addEventListener("click", () => {
          const input = document.querySelector(`input[id="${checkbox.dataset.input}"]`);
          const mark = document.querySelector(`path[data-mark="${checkbox.dataset.input}"]`);
          if (input.checked) {
            mark.classList.remove("reverse");
          } else {
            mark.classList.add("reverse");
          }
        });
      }
   </script>
   <script>
      var $radioButtons = $('input[type="radio"]');
      $radioButtons.click(function() {
      $radioButtons.each(function() {
          $(this).parent().toggleClass('addbgclass', this.checked);
      });
      });
   </script>
   <script>
      $(function () {
          $(".toggle-menu").click(function () {
              $(this).toggleClass("active");
              $('body').toggleClass("sidemenuopen");
      
          });
      });
   </script>
