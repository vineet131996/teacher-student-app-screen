<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assests/css/reset.css">
  <link rel="stylesheet" href="assests/css/style.css">

  <title>Add Profile</title>
</head>

<body>
  <div class="mainsectionsizing addprofilehead">

    <div class="letstart">

      <div class="addprofileinner">


        <div class="circle">

          <img class="profile-pic" src="assests/images/placeholder.png">


        </div>
        <div class="p-image">

          <img src="assests/images/uploadimg.png" class="upload-button" alt="">
          <input class="file-upload" type="file" accept="image/*" />
        </div>
      </div>

      <div class="profilecover text-center">

        <div class="profilename">
          <h3>
            Hi, Bac Nelson
          </h3>

          <p>
            Lorem ipsum dolor sit amet, consecte
            tur adipiscing elit, sed do eiusmod
            tempor incididunt ut labore et dolore
          </p>
        </div>
        <div class="formbtn text-center pt-2">

          <a href="appointment.html" class="custombtn">
            Let's start
          </a>
        </div>
      </div>

    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
<script>
  $(document).ready(function () {


    var readURL = function (input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('.profile-pic').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
      }
    }


    $(".file-upload").on('change', function () {
      readURL(this);
    });

    $(".upload-button").on('click', function () {
      $(".file-upload").click();
    });
  });
</script>

</html>
