<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
         rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
      <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
      <link rel="stylesheet" href="assests/css/style.css">
      <title>Login</title>
   </head>
   <body>
      <div class="teacher-register login-headtop">
         <div class="appscreencover">
            <div class="appheading">
               <div class="menutop">
                  <span class="headingw"> Login </span>
               </div>
            </div>
            <div class="appscreeninner">
               <div class="centerblock">
                  <div class="homescreencover">
                     <div class="loginimgcover">
                        <label class="radio-img">
                           <input type="radio" name="layout" value="L" />
                           <div class="image">
                              <img src="assests/images/students.png" alt="">
                           </div>
                           <span>Student</span>
                        </label>
                        <label class="radio-img">
                           <input type="radio" name="layout" value="S|S|S" />
                           <div class="image">
                              <img src="assests/images/teacher.png" alt="">
                           </div>
                           <span>Teacher</span>
                        </label>
                     </div>
                     <div class="homescreeninner">
                        <form action="">
                           <div class="form-group">
                              <input class="form-control" id="username" name="username" type="text"
                                 placeholder="Enter User Name" />
                              <img class="inputicon" src="assests/images/user-icon.svg" alt="">
                           </div>
                           <div class="form-group">
                              <input class="form-control" id="Password" name="Password" type="text"
                                 placeholder="Enter Password" />
                              <img class="inputicon" src="assests/images/user-lock.svg" alt="">
                           </div>
                        </form>
                        <div class="theambtn">
                           <a href="home.html">Login</a>
                        </div>
                        <div class="loginsocialmedia">
                           <h2>
                              Or, Login with ..
                           </h2>
                           <div class="loginsocialinner">
                              <a href="#" class="socialmedia">
                              <img src="assests/images/facebook.png" alt="">
                              </a>
                              <a href="#" class="socialmedia">
                              <img src="assests/images/google.png" alt="">
                              </a>
                              <a href="#" class="socialmedia">
                              <img src="assests/images/instagram.png" alt="">
                              </a>
                           </div>
                           <div class="registerfirst">
                              <h3>
                                 Don't Have Account? Click For <a href="teacher-register.html"> Register </a>
                              </h3>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   </body>
</html>
